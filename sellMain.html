<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src='sellMain.js'></script>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Khula:300,700" rel="stylesheet">
        <link href = "sellMain.css" type = "text/css" rel = "stylesheet">
        
    
    
    </head>
    <body>
        <img src = "http://www.bookicious.com/img/bk.jpg" id = backImage>
        <div class = "full">
            <div class = "header">
                <div class = "links">
                    <ul>
                        <li class = "linkhover"><a href="index.html">Home</a></li> 
                        <li class = "linkhover"><a href="buyMain.html">Buy</a></li>
                    </ul>
                </div>
                <h1>Sell Your Textbook</h1>
            </div>
            <br>
            <div class = "main">
            <form id='sellForm'>
                Class:<br>            
                <input id='class' name='class' autocapitalize="characters"
                       pattern="[A-Z]{2,4}[ ][0-9]{4}" title="department code followed by 4 digit class code (e.g. CHEM 0012)" 
                       placeholder="e.g. SPN 0022" requried><br>

                Textbook Title:<br>
                <input id='textbookTitle' name='textbookTitle' type="text" required><br>

                Edition:<br>
                <input id='edition' name='edition' type="text"><br>

                Email:<br>
                <input id='email' name='email' type="email" required><br>

                Phone Number:<br>
                <input id='phoneNumber' name='phoneNumber' type="tel"><br>

                Price:<br>
                <input id='price' name='price' type="text" required><br>

                YOUR Venmo (e.g. @John-Smith) -- will be paid automatically if sold [if prefer cash, write CASH]<br>
                <input id='venmo' name='venmo' pattern="CASH|[@][A-z]{1,20}" 
                       title="please write CASH or input your venmo with the @ character"
                       placeholder="e.g. @philmillr" required><br>
            
                <button type='submit'><span>Submit</span></button>
              </form>
            </div>
        </div>
    </body>
    
</html>
