<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src='sellMain.js'></script>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Khula:300,700" rel="stylesheet">
        <link href = "sellMain.css" type = "text/css" rel = "stylesheet">
        
    
    
    </head>
    <body>
        <img src = "https://static.pexels.com/photos/350756/pexels-photo-350756.jpeg" id = backImage>
        <div class = "full">
            <div class = "header">
                <div class = "links">
                    <ul>
                        <li class = "linkhover"><a href="index.html">Home</a></li> 
                        <li class = "linkhover"><a href="buyMain.html">Buy</a></li>
                    </ul>
                </div>
                <h1>Sell Your Textbook</h1>
            </div>
            <br>
            <div class = "main">
            <form id='sellForm'>
                Class:<br>            
                <input class = ghost-input name='class' autocapitalize="characters"
                       pattern="[A-Z]{2,4}[ ]{1}[0-9]{4}" title="department code (in all CAPS) followed by 4 digit class code (e.g. CHEM 0012)" 
                       placeholder="e.g. SPN 0022" requried><br>

                Textbook Title:<br>
                <input class = ghost-input name='textbookTitle' type="text" placeholder="e.g. An Invitation to Spanish (Student Edition)" required><br>

                Edition:<br>
                <input class = ghost-input name='edition' type="text" placeholder=" e.g. 9 (optional)"><br>

                Email:<br>
                <input class = ghost-input name='email' type="email" placeholder="e.g. example@mail.com"required><br>

                Phone Number:<br>
                <input class = ghost-input name='phoneNumber' type="tel" placeholder="e.g. 123-456-7890 (optional)"><br>

                Price:<br>
                <input class = ghost-input name='price' type="number" placeholder="e.g. 33" required><br>

                YOUR Venmo (e.g. @John-Smith) -- will be paid automatically if sold [if prefer cash, write CASH]<br>
                <input class = ghost-input name='venmo' pattern="CASH|[@][A-z0-9]{1,20}" 
                       title="please write CASH or input your venmo with the @ character"
                       placeholder="e.g. @philmillr" required><br>
            
                <button class = "submitbutton" type='submit'><span>Submit</span></button>
              </form>
            </div>
        </div>
    </body>
    
</html>
